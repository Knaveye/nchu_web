<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>小学算术测验网站</title>
</head>
<body>
<form action="@{/result}" method="post" th:object="${result}">
	<table class="table table-striped">
		<tbody>
			<tr th:each="operation,status : ${numlist}">
				<td th:text="${status.count}"></td>
				<td th:text="${operation.m}"></td>
				<td th:text="${operation.op}"></td>
				<td th:text="${operation.n}"></td>
				<td >=</td>
			<!--  	<td ><input type="text" th:field="${result.s.}"></td>-->
			</tr>
		</tbody>
	</table>
	
	<input type="submit" value="提交"> 
</form>

</body>
</html>
